<!DOCTYPE html>
<html class="has-navbar-fixed-top">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title }} - My Flask Application</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <link href="/static/styles/index.css" rel="stylesheet" />
  {% block styles %}{% endblock %}
</head>

<body>
  <nav data-name="navbar" class="navbar is-dark is-fixed-top">
    <div class="navbar-brand">
      <a class="navbar-item" href="/">
        Flask-AureliaScript
      </a>
      <a role="button" class="navbar-burger burger ${isOpen ? 'is-active' : ''}" click.delegate="toggleNavbar()">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <section class="navbar-menu ${isOpen ? 'is-active' : ''}">
      <div class="navbar-start">
        <a class="navbar-item" href="/contact">
          Contact
        </a>
        <a class="navbar-item" href="/about">
          About
        </a>
      </div>
      <div class="navbar-end">
        <a class="navbar-item" href="/pictures">
          Pictures
        </a>
      </div>
    </section>
  </nav>
  {% block header %}{% endblock %}
  <main class="af-main container">
    {% block content %}{% endblock %}
  </main>
  <footer class="af-footer footer">
    {% block footer %}{% endblock %}
    <p>&copy; {{ year }} - My Flask Application</p>
  </footer>
  {% if debug %}
  {% else %}
  {% endif %}
  <script src="https://unpkg.com/aurelia-script@1.5.2"></script>
  <script src="/static/scripts/index.js" type="module"></script>
  {% block scripts %}{% endblock %}

</body>

</html>
